<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="index.js"></script>
    <title>Pokemon Page</title>
    <style>
        body {
            background-color: black;
            background-image: url("pokemongo.jpg");
            background-size: contain;
        }
        h1 {
            text-align: center;
            margin-top: 15px;
            margin-bottom: 5px;
            color: white;
        }

        #graph-container {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            margin: 30px;
            background-color: rgb(175, 175, 175, 0.85);
            padding: 10px;
            margin-top: 10px;
        }

        #tool-bar {
            display: flex;
            flex-direction: column;
            border: 1.5px solid black;
        }

        select {
            font-size: 13px;
            margin: 10px 20px;
            margin-top: 0px;
            background-color: wheat;
            border: 6px solid transparent;
            border-radius: 0;
            width: 100px;
        }

        option {
            padding: 10px;
            border: 10px;
        }

        h2 {
            text-align: left;
            font-size: 13px;
            margin: 20px;
            margin-bottom: 5px;
        }

        #type1 {
            margin-bottom: 20px;
        }

        #type1 div {
            margin: 3px 20px;
        }

        #type1 p {
            margin:0;
        }

        .text-div {
            display: flex;
            align-items: center;
        }

        .cube {
            height: 10px;
            width: 10px;
            border: 1px solid black;
        }
        div.tooltip {
            position: absolute;
            text-align: left;
            width: auto;
            height: auto;
            padding: 3px;
            font-size: 5px;
            background: wheat;
            border: 0px;
            border-radius: 5px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h1>Pokemon: Special Defense vs Total Stats</h1>
    <div id="graph-container">
        <div id="graph"></div>
        <div id="tool-bar">
            <label>
                <h2>Legendary</h2>
                <select name="legendary" id="lgd">
                    <option value="-1" selected="selected">(All)</option>
                    <option value="1">True</option>
                    <option value="0">False</option>
                </select>
            </label>

            <label>
                <h2>Generation</h2>
                <select name="generation" id="generation">
                    <option value="-1">(All)</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
            </label>

            <label id="type1">
                <h2>Type 1</h2>
            </label>
        </div>
    </div>
</body>
</html>
